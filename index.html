<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="sidebar">
            <div class="banner">
                <img src="images/odin-lined.png" width=50px>
                <h1 class="banner-text">Odin</h1>
            </div>
            <div class="attribution-text">Photo by X on Unsplash</div>
        </div>
        <div class="signup">
            <p class="promo-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="promo-text">You <em>know</em> you want to.</p>
            <form class="signup-form" action="" method="post">
                <div class="form-item">
                    <label for="firstname">First Name
                        <input id="firstname" type="text" name="firstname" placeholder="Thor" required>
                    </label>
                </div>
                <div class="form-item">
                    <label for="lastname">Last Name
                        <input id="lastname" type="text" name="lastname" placeholder="Odinson">
                    </label>
                </div>
                <div class="form-item">
                    <label for="email">Email
                        <input id="email" type="email" name="email">
                    </label>
                </div>
                <div class="form-item">
                    <label for="phoneno">Phone Number
                        <input id="phoneno" type="tel" name="phoneno">
                    </label>
                </div>
                <div class="form-item">
                    <label for="password">Password
                        <input id="password" type="password" name="password">
                    </label>
                </div>
                <div class="form-item">Confirm Password
                    <label for="password-confirmation">
                        <input id="password-confirmation" type="password" name="password">
                    </label>
                </div>
            <button type="submit" class="btn-submit">Create Account</button>
            </form>
            <div class="signin">Already have an account? <a href="#">Log in</a></div>
        </div>
    </main>
</body>
</html>
